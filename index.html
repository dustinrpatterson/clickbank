<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Jake Lake Query Tool</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-4">
                <h1>Welcome to the Jake Lake Query Tool</h1>
            </div>
            <div class="col-12 my-2">
                <h3>Search jakelake.io by vendor nickname to find receipts and details.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 nickname-form my-2">
                <form>
                    <div class="form-group row">
                        <label for="vendorNickname" class="col-sm-4 col-form-label">Vendor Nickname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="vendorNickname" placeholder="Vendor Nickname">
                        </div>
                    </div>
                    <button id="findReceiptButton" class="btn btn-primary mb-2">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="receipts">

            </div>
        </div>
    </div>
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- My javascript -->
    <script src="./script.js"></script>
</body>

</html>
